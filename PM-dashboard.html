  <!-- ======================== FIREBASE & INBOX ======================== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, getDocs, addDoc,writeBatch, serverTimestamp, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { deleteDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // ================= FIREBASE CONFIG =================
    const firebaseConfig = {
      apiKey: "AIzaSyAz8CoOb7k45On36GEQRcFPDxTvtdzU1ss",
      authDomain: "solanodb-a4f65.firebaseapp.com",
      projectId: "solanodb-a4f65",
      storageBucket: "solanodb-a4f65.firebasestorage.app",
      messagingSenderId: "98081894649",
      appId: "1:98081894649:web:67f3e3d0ef8d3b7a013228"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const mainContent = document.getElementById("mainContent");

    // ================= CONTENT LOADER =================
    window.loadContent = function (event, section) {
      if(event) event.preventDefault();

      // Remove active class and add to clicked
      document.querySelectorAll(".sidebar nav ul li a").forEach(link => link.classList.remove("active"));
      if (event?.target?.tagName === "A") event.target.classList.add("active");

      mainContent.innerHTML = "";

      switch (section) {
        /* ================= DASHBOARD ================= */
        case "dashboard":
          mainContent.innerHTML = `
            <h1 id="Greeting1">Dashboard</h1>
            <div class="dashboard-container">
              
              <!-- ======== LEFT: WELCOME SLIDER ======== -->
              <div class="welcome-slider">
                <div class="slide fade"><img src="1Entertainment room.jpg" alt="Welcome Slide 1"></div>
                <div class="slide fade"><img src="1Fitness Gym.jpg" alt="Welcome Slide 2"></div>
                <div class="slide fade"><img src="1Roof Garden.jpg" alt="Welcome Slide 3"></div>
                <button class="prev" id="sliderPrev">&#10094;</button>
                <button class="next" id="sliderNext">&#10095;</button>
              </div>

              <!-- ======== RIGHT: CALENDAR + INBOX ======== -->
              <div class="right-side">
                <div class="calendar-card">
                  <h3>ðŸ“… Calendar</h3>
                  <div id="calendar"></div>
                </div>

                <div class="inbox-card">
                  <h3>ðŸ“© Inbox Summary</h3>
                  <p>Check and reply to tenant feedback or messages.</p>
                  <button id="goToInboxBtn">Go to Inbox</button>
                </div>
              </div>
            </div>
          `;

          // Image slider logic
          (function () {
            let slideIndexLocal = 1;
            const slides = () => document.querySelectorAll(".welcome-slider .slide");

            function showSlidesLocal(n) {
              const nodeList = slides();
              if (!nodeList || nodeList.length === 0) return;
              if (n > nodeList.length) slideIndexLocal = 1;
              if (n < 1) slideIndexLocal = nodeList.length;
              nodeList.forEach(s => (s.style.display = "none"));
              nodeList[slideIndexLocal - 1].style.display = "block";
            }

            showSlidesLocal(slideIndexLocal);

            document.getElementById("sliderPrev").addEventListener("click", () => showSlidesLocal(--slideIndexLocal));
            document.getElementById("sliderNext").addEventListener("click", () => showSlidesLocal(++slideIndexLocal));

            const sliderInterval = setInterval(() => showSlidesLocal(++slideIndexLocal), 5000);
            const sliderEl = document.querySelector(".welcome-slider");
            if (sliderEl) sliderEl.addEventListener("mouseenter", () => clearInterval(sliderInterval));
          })();

          // Calendar logic
          (function () {
            function generateCalendar() {
              const calendar = document.getElementById("calendar");
              if (!calendar) return;

              const today = new Date();
              const monthName = today.toLocaleString("default", { month: "long" });
              const year = today.getFullYear();
              const firstDay = new Date(year, today.getMonth(), 1);
              const lastDay = new Date(year, today.getMonth() + 1, 0);
              const startDay = firstDay.getDay();

              let html = "<table class='cal-table'>";
              html += "<tr><th class='cal-header' colspan='7'>" + monthName + " " + year + "</th></tr>";
              html += "<tr class='cal-weekdays'><th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th></tr><tr>";

              for (let i = 0; i < startDay; i++) html += "<td class='cal-empty'></td>";

              for (let day = 1; day <= lastDay.getDate(); day++) {
                const isToday = day === today.getDate();
                html += "<td" + (isToday ? " class='today'" : "") + ">" + day + "</td>";
                if ((day + startDay) % 7 === 0 && day !== lastDay.getDate()) html += "</tr><tr>";
              }

              html += "</tr></table>";
              calendar.innerHTML = html;
            }
            generateCalendar();
          })();

          // Hook Inbox summary button on dashboard to inbox tab
          (function () {
            const goBtn = document.getElementById("goToInboxBtn");
            if (goBtn) {
              goBtn.addEventListener("click", () => {
                loadContent(null, "inbox");
                // Also update sidebar active class
                document.querySelectorAll(".sidebar nav ul li a").forEach(link => link.classList.remove("active"));
                document.querySelector("#showInboxBtn").classList.add("active");
              });
            }
          })();

          break;

        /* ================= INBOX ================= */
        case "inbox":
          mainContent.innerHTML = `
            <h3>Inbox Messages</h3>
            <div id="inquiriesList">Loading inquiries...</div>
          `;

          const inquiriesList = document.getElementById("inquiriesList");

          // Helper maps
          const inquiryTopicMap = {
            payment: "Payment / Price",
            interested_1b: "I'm interested in 1 Bedroom unit",
            interested_2b: "I'm interested in 2 Bedroom unit",
            interested_both: "I'm interested in both bedroom unit",
            other: "Other (explain in message)"
          };

          const paymentInfoMap = {
            downpayment: "Downpayment",
            monthly_amortization: "Monthly Amortization",
            total_price: "Total Price",
            payment_terms: "Payment Terms",
            other_payment: "Other (explain in message)"
          };

          // Load inquiries and their messages
          (async () => {
            try {
              inquiriesList.innerHTML = "Loading inquiries...";

              const inquiriesSnapshot = await getDocs(query(collection(db, "inquiries"), orderBy("createdAt", "desc")));

              if (inquiriesSnapshot.empty) {
                inquiriesList.innerHTML = "<p>No inquiries yet.</p>";
                return;
              }

              inquiriesList.innerHTML = "";

              for (const inquiryDoc of inquiriesSnapshot.docs) {
                const inquiryData = inquiryDoc.data();
                const inquiryId = inquiryDoc.id;

                // Inquiry info display
                const inquiryTopicText = inquiryTopicMap[inquiryData.inquiry_topic] || "No topic selected";
                const paymentInfoText = paymentInfoMap[inquiryData.payment_info] || "";

                // Container for this inquiry
                const inquiryDiv = document.createElement("div");
                inquiryDiv.className = "inquiry-container";
                inquiryDiv.style = "border:1px solid #ccc; padding: 12px; margin-bottom: 15px; border-radius:8px;";

                // Inquiry header info
                inquiryDiv.innerHTML = `
                  <strong>Name:</strong> ${inquiryData.name}<br/>
                  <strong>Email:</strong> ${inquiryData.email}<br/>
                  <strong>Number:</strong> ${inquiryData.number}<br/>
                  <strong>Employment Type:</strong> ${inquiryData.Employement_Type}<br/>
                  <strong>Inquiry Topic:</strong> ${inquiryTopicText}<br/>
                  ${paymentInfoText ? `<strong>Payment Info:</strong> ${paymentInfoText}<br/>` : ""}
                  <strong>Status:</strong> ${inquiryData.status || "new"}<br/>
                  <hr/>
                  <div id="messages-${inquiryId}">Loading messages...</div>
                  <textarea id="replyText-${inquiryId}" rows="3" cols="50" placeholder="Type your reply here..."></textarea><br/>
                  <button id="sendReplyBtn-${inquiryId}">Send Reply</button>
                  <button id="deleteInquiryBtn-${inquiryId}" style="margin-left:10px; background:#d9534f; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">
                    Delete Inquiry
                  </button>
                `;

                inquiriesList.appendChild(inquiryDiv);

                // Load messages inside this inquiry
                const messagesDiv = document.getElementById(`messages-${inquiryId}`);

                const messagesSnapshot = await getDocs(query(collection(db, "inquiries", inquiryId, "messages"), orderBy("timestamp", "asc")));

                if (messagesSnapshot.empty) {
                  messagesDiv.innerHTML = "<em>No messages yet.</em>";
                } else {
                  messagesDiv.innerHTML = "";
                  messagesSnapshot.forEach(msgDoc => {
                    const msg = msgDoc.data();
                    const senderLabel = msg.sender === "pm" ? "Project Manager" : "User";
                    const time = msg.timestamp?.toDate ? msg.timestamp.toDate().toLocaleString() : "(no timestamp)";

                    const msgEl = document.createElement("div");
                    msgEl.style = "border-bottom:1px solid #eee; margin-bottom:8px; padding-bottom:6px;";
                    msgEl.innerHTML = `
                      <strong>${senderLabel}:</strong> ${msg.content} <br/>
                      <small><em>${time}</em></small>
                    `;
                    messagesDiv.appendChild(msgEl);
                  });
                }

                // Add send reply listener
                document.getElementById(`sendReplyBtn-${inquiryId}`).addEventListener("click", async () => {
                  const replyTextarea = document.getElementById(`replyText-${inquiryId}`);
                  const replyContent = replyTextarea.value.trim();
                  if (!replyContent) {
                    alert("Please type a reply before sending.");
                    return;
                  }

                  try {
                    // Add reply as a message inside subcollection
                    await addDoc(collection(db, "inquiries", inquiryId, "messages"), {
                      sender: "pm",
                      content: replyContent,
                      timestamp: serverTimestamp(),
                      readByPM: true,
                      readByUser: false
                    });

                    // Optionally update inquiry status to "replied"
                    await updateDoc(doc(db, "inquiries", inquiryId), { status: "replied" });

                    replyTextarea.value = "";
                    alert("Reply sent successfully.");

                    // Reload messages for this inquiry
                    const refreshedMessagesSnapshot = await getDocs(query(collection(db, "inquiries", inquiryId, "messages"), orderBy("timestamp", "asc")));
                    messagesDiv.innerHTML = "";
                    refreshedMessagesSnapshot.forEach(msgDoc => {
                      const msg = msgDoc.data();
                      const senderLabel = msg.sender === "pm" ? "Project Manager" : "User";
                      const time = msg.timestamp?.toDate ? msg.timestamp.toDate().toLocaleString() : "(no timestamp)";

                      const msgEl = document.createElement("div");
                      msgEl.style = "border-bottom:1px solid #eee; margin-bottom:8px; padding-bottom:6px;";
                      msgEl.innerHTML = `
                        <strong>${senderLabel}:</strong> ${msg.content} <br/>
                        <small><em>${time}</em></small>
                      `;
                      messagesDiv.appendChild(msgEl);
                    });
                  } catch (error) {
                    alert("Error sending reply: " + error.message);
                  }
                });

                // Delete inquiry listener
                document.getElementById(`deleteInquiryBtn-${inquiryId}`).addEventListener("click", async () => {
                  if (confirm("Are you sure you want to delete this entire inquiry and its messages?")) {
                    try {
                      // Delete all messages in subcollection first
                      const msgsSnap = await getDocs(collection(db, "inquiries", inquiryId, "messages"));
                      const batch = writeBatch(db);
                      msgsSnap.forEach(docSnap => batch.delete(docSnap.ref));
                      await batch.commit();

                      // Delete inquiry doc
                      await deleteDoc(doc(db, "inquiries", inquiryId));

                      alert("Inquiry deleted successfully.");
                      loadContent(null, "inbox"); // Refresh inbox view
                    } catch (error) {
                      alert("Error deleting inquiry: " + error.message);
                    }
                  }
                });
              }

            } catch (error) {
              inquiriesList.innerHTML = "Error loading inquiries: " + error.message;
            }
          })();

          break;

        /* ================= DOCUMENT ================= */
      case "document":
        mainContent.innerHTML = `
          <h1>Upload Client Documents</h1>
          <p>Type your name/description and attach exactly 8 files below:</p>
          
          <form id="uploadForm" style="display:flex; flex-direction:column; gap:10px; max-width: 400px;">

            <input type="text" id="name" placeholder="Client Name" required style="padding:8px; width: 80%;" />

            <!-- Unit Room Dropdown -->
            <label for="unitRoom" style="font-weight: 600;">Select Unit Room:</label>
            <select id="unitRoom" required style="padding:8px; width: 80%;">
              <option value="" disabled selected>Select a unit</option>
              <option value="Unit 101">Unit 101</option>
              <option value="Unit 102">Unit 102</option>
              <option value="Unit 103">Unit 103</option>
              <option value="Unit 104">Unit 104</option>
              <option value="Unit 105">Unit 105</option>
            </select>

            <input type="file" id="file1" required style="padding:8px; width: 80%;" />
            <input type="file" id="file2" required style="padding:8px; width: 80%;" />
            <input type="file" id="file3" required style="padding:8px; width: 80%;" />
            <input type="file" id="file4" required style="padding:8px; width: 80%;" />
            <input type="file" id="file5" required style="padding:8px; width: 80%;" />
            <input type="file" id="file6" required style="padding:8px; width: 80%;" />
            <input type="file" id="file7" required style="padding:8px; width: 80%;" />
            <input type="file" id="file8" required style="padding:8px; width: 80%;" />

            <button type="submit" style="
              padding: 12px 20px;
              background-color: #4CAF50;
              color: white;
              border: none;
              border-radius: 6px;
              font-size: 16px;
              cursor: pointer;
              width: fit-content;
            ">Upload</button>
          </form>
          
          <div id="status" style="margin-top:10px;"></div>

          <h2>Upload History</h2>
          <div id="uploadHistory" style="margin-top:10px; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
        `;

        const form = document.getElementById("uploadForm");
        const statusDiv = document.getElementById("status");
        const uploadHistory = document.getElementById("uploadHistory");
        const nameInput = document.getElementById("name");
        const unitRoomSelect = document.getElementById("unitRoom");

        const fileInputs = [
          document.getElementById("file1"),
          document.getElementById("file2"),
          document.getElementById("file3"),
          document.getElementById("file4"),
          document.getElementById("file5"),
          document.getElementById("file6"),
          document.getElementById("file7"),
          document.getElementById("file8")
        ];

        const circumference = 2 * Math.PI * 45;

        // Helper to create a progress circle SVG element with elements references
        function createProgressCircle() {
          const svgNS = "http://www.w3.org/2000/svg";
          const svg = document.createElementNS(svgNS, "svg");
          svg.setAttribute("width", "100");
          svg.setAttribute("height", "100");
          svg.setAttribute("viewBox", "0 0 100 100");
          svg.style.flexShrink = "0";

          const bgCircle = document.createElementNS(svgNS, "circle");
          bgCircle.setAttribute("cx", "50");
          bgCircle.setAttribute("cy", "50");
          bgCircle.setAttribute("r", "45");
          bgCircle.setAttribute("stroke", "#eee");
          bgCircle.setAttribute("stroke-width", "10");
          bgCircle.setAttribute("fill", "none");
          svg.style.marginLeft = "20px"; // move right
          svg.style.marginRight = "20px"; // move left
          svg.appendChild(bgCircle);

          const progressCircle = document.createElementNS(svgNS, "circle");
          progressCircle.setAttribute("cx", "50");
          progressCircle.setAttribute("cy", "50");
          progressCircle.setAttribute("r", "45");
          progressCircle.setAttribute("stroke", "#4CAF50");
          progressCircle.setAttribute("stroke-width", "10");
          progressCircle.setAttribute("fill", "none");
          progressCircle.setAttribute("stroke-linecap", "round");
          progressCircle.setAttribute("stroke-dasharray", circumference);
          progressCircle.setAttribute("stroke-dashoffset", circumference);
          progressCircle.setAttribute("transform", "rotate(-90 50 50)");
          svg.appendChild(progressCircle);

          const progressText = document.createElementNS(svgNS, "text");
          progressText.setAttribute("x", "50");
          progressText.setAttribute("y", "55");
          progressText.setAttribute("font-size", "20");
          progressText.setAttribute("text-anchor", "middle");
          progressText.setAttribute("fill", "#white");
          progressText.textContent = "0%";
          svg.appendChild(progressText);

          return { svg, progressCircle, progressText };
        }

        // Set progress on a given circle and text elements
        function setCircleProgress(circle, text, percent) {
          const offset = circumference - (percent / 100) * circumference;
          circle.style.strokeDashoffset = offset;
          text.textContent = `${Math.round(percent)}%`;
        }

        function loadHistory() {
          const history = JSON.parse(localStorage.getItem("uploadHistory") || "[]");
          uploadHistory.innerHTML = "";
          if (history.length === 0) {
            uploadHistory.innerHTML = "<p>No upload history yet.</p>";
            return;
          }
          history.forEach((entry) => {
            const div = document.createElement("div");
            div.style.borderBottom = "1px solid #ddd";
            div.style.marginBottom = "12px";
            div.style.paddingBottom = "12px";
            div.style.display = "flex";
            div.style.alignItems = "center";
            div.style.gap = "12px";
            div.style.justifyContent = "space-between";

            const contentDiv = document.createElement("div");
            contentDiv.innerHTML = `
              <strong>${entry.name}</strong> - <em>${entry.unitRoom}</em><br/>
              <small><em>Uploaded at ${entry.time}</em></small>
              <ul style="margin: 8px 0 0 20px; padding-left: 0; list-style: disc;">
                ${entry.files.map(f => `<li>${f}</li>`).join("")}
              </ul>
              <p style="margin-top: 8px; font-weight: 600; color: #2e7d32;">
                The client is ready for account creation.
              </p>
            `;

            const { svg, progressCircle, progressText } = createProgressCircle();
            // Progress is 100% for completed entries
            setCircleProgress(progressCircle, progressText, 100);

            // Append content first (left), progress circle second (right)
            div.appendChild(contentDiv);
            div.appendChild(svg);

            uploadHistory.appendChild(div);
          });
        }

        loadHistory();

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = nameInput.value.trim();
          const unitRoom = unitRoomSelect.value;

          if (!unitRoom) {
            alert("Please select a unit room.");
            return;
          }

          statusDiv.innerHTML = "Uploading files to Cloudinary...";

          let totalSize = 0;
          const files = [];
          for (let i = 0; i < fileInputs.length; i++) {
            const file = fileInputs[i].files[0];
            if (!file) {
              alert(`Please select a file for attachment ${i + 1}`);
              return;
            }
            totalSize += file.size;
            files.push(file);
          }

          let uploadedSize = 0;
          const uploadedUrls = [];
          const uploadedFileNames = [];

          // Create temporary upload history entry with progress circle on right
          const tempEntryDiv = document.createElement("div");
          tempEntryDiv.style.borderBottom = "1px solid #ddd";
          tempEntryDiv.style.marginBottom = "12px";
          tempEntryDiv.style.paddingBottom = "12px";
          tempEntryDiv.style.display = "flex";
          tempEntryDiv.style.justifyContent = "space-between"; // key change here
          tempEntryDiv.style.alignItems = "center";
          tempEntryDiv.style.gap = "12px";

          const tempContentDiv = document.createElement("div");
          tempContentDiv.innerHTML = `
            <strong>${name}</strong> - <em>${unitRoom}</em><br/>
            <small><em>Uploading...</em></small>
          `;

          const { svg, progressCircle, progressText } = createProgressCircle();

          tempEntryDiv.appendChild(tempContentDiv);
          tempEntryDiv.appendChild(svg);

          uploadHistory.prepend(tempEntryDiv);

          for (let i = 0; i < files.length; i++) {
            const file = files[i];

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "upload_preset"); // <-- Replace with your unsigned preset

            try {
              await new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "https://api.cloudinary.com/v1_1/dfklsyjch/upload");

                xhr.upload.onprogress = (event) => {
                  if (event.lengthComputable) {
                    const currentFileProgress = event.loaded;
                    const totalProgress = ((uploadedSize + currentFileProgress) / totalSize) * 100;
                    setCircleProgress(progressCircle, progressText, totalProgress);
                  }
                };

                xhr.onload = () => {
                  if (xhr.status >= 200 && xhr.status < 300) {
                    const data = JSON.parse(xhr.responseText);
                    if (!data.secure_url) {
                      reject(new Error("Upload failed: no secure_url"));
                      return;
                    }
                    uploadedUrls.push(data.secure_url);
                    uploadedFileNames.push(file.name);
                    uploadedSize += file.size;
                    setCircleProgress(progressCircle, progressText, (uploadedSize / totalSize) * 100);
                    resolve();
                  } else {
                    reject(new Error(`Upload failed with status ${xhr.status}`));
                  }
                };

                xhr.onerror = () => {
                  reject(new Error("Network error during upload"));
                };

                xhr.send(formData);
              });
            } catch (err) {
              console.error("Upload error:", err);
              statusDiv.innerHTML = `Error uploading ${file.name}`;
              setCircleProgress(progressCircle, progressText, 0);
              return;
            }
          }

          statusDiv.innerHTML = "Sending email...";

          const fileLinksHtml = uploadedUrls.map((url, idx) => {
            const fileName = uploadedFileNames[idx];
            return `<a href="${url}" target="_blank" style="color:#1a0dab; text-decoration:underline;">${fileName}</a>`;
          }).join('<br>');

          const templateParams = {
            name: name,
            unitRoom: unitRoom,
            time: new Date().toLocaleString(),
            message: fileLinksHtml
          };

          try {
            await emailjs.send("service_u1n5d9t", "template_qu1s2lh", templateParams);
            statusDiv.innerHTML = "Email sent successfully!";

            // Remove temp entry
            uploadHistory.removeChild(tempEntryDiv);

            // Save to localStorage history and reload
            const history = JSON.parse(localStorage.getItem("uploadHistory") || "[]");
            history.unshift({
              name,
              unitRoom,
              time: new Date().toLocaleString(),
              files: uploadedFileNames
            });
            if (history.length > 10) history.pop();
            localStorage.setItem("uploadHistory", JSON.stringify(history));

            loadHistory();

            form.reset();

          } catch (err) {
            console.error("Email error:", err);
            statusDiv.innerHTML = "Error sending email.";
          }
        });

        break;

        /* ================= DEFAULT ================= */
        default:
          mainContent.innerHTML = "<h1>Welcome</h1><p>Select an option from the sidebar.</p>";
      }
    };

    // ================= AUTHENTICATION CHECK =================
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You're not signed in. Redirecting to login...");
        window.location.href = "index.html";
        return;
      }
      // Show welcome message
      const greeting = document.getElementById("Greeting");
      const nameToShow = user.displayName || user.email;
      if (greeting) greeting.textContent = `Welcome Back!, ${nameToShow}`;
    });

    // ================= AUTO LOAD DASHBOARD ON PAGE OPEN =================
    window.addEventListener("load", () => {
      loadContent(null, "dashboard");

      // highlight sidebar tab
      document.querySelectorAll(".sidebar nav ul li a").forEach(link =>
        link.classList.remove("active")
      );
      document.querySelector(".sidebar nav ul li a[href='#']").classList.add("active");
    });

    // ================= SHOW REPLY FORM =================
    window.showReplyForm = function (email, id) {
      document.getElementById(`reply-${id}`).style.display = "block";
    };

    // ================= SEND REPLY =================
    window.sendReply = async function (toEmail, id, toName) {
      const replyText = document.getElementById(`replyText-${id}`).value.trim();
      if (!replyText) {
        alert("Please type a reply message.");
        return;
      }

      // Prepare data for backend with correct keys
      const payload = {
        to: toEmail,                  // was toEmail
        from: "your-email@gmail.com", // was fromEmail; replace with your actual sender email
        subject: `Reply from Project Manager to ${toName}`,
        message: replyText
      };

      try {
        const response = await fetch("http://localhost:3000/send-reply", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Failed to send reply.");
        }

        alert("Reply sent successfully to " + toEmail);

        const messageRef = doc(db, "messages", id);
        await updateDoc(messageRef, { replied: true });

        await addDoc(collection(db, "sentReplies"), {
          to: toEmail,
          message: replyText,
          timestamp: new Date()
        });

        document.getElementById(`reply-${id}`).style.display = "none";
        document.getElementById(`replyText-${id}`).value = "";

        loadContent(null, "inbox");

      } catch (error) {
        console.error("Error sending reply:", error);
        alert("Failed to send reply: " + error.message);
      }
    };


  </script>
</body>
